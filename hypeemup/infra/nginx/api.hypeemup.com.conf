server {
    listen 80;
    server_name api.hypeemup.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://api.hypeemup.com$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.hypeemup.com;

    ssl_certificate /etc/letsencrypt/live/api.hypeemup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.hypeemup.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 25m;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
    }

    location /webhooks/stripe {
        proxy_pass http://127.0.0.1:3000/webhooks/stripe;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
